<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .invoice-box {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border: 1px solid #eee;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }
    .invoice-box table {
      width: 100%;
      line-height: inherit;
      text-align: left;
      border-collapse: collapse;
    }
    .invoice-box table td {
      padding: 5px;
      vertical-align: top;
    }
    .invoice-box table tr td:nth-child(2) {
      text-align: right;
    }
    .invoice-box table tr.top table td {
      padding-bottom: 20px;
    }
    .invoice-box table tr.heading td {
      background: #eee;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
    }
    .invoice-box table tr.item td{
      border-bottom: 1px solid #eee;
    }
    .invoice-box table tr.total td:nth-child(2) {
      border-top: 2px solid #eee;
      font-weight: bold;
    }
    .controls {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label for="venue">Select Venue:</label>
    <select id="venue"></select>

    <label for="services">Select Additional Service:</label>
    <select id="services"></select>

    <button onclick="generateInvoice()">Generate Invoice</button>
  </div>

  <div id="invoice" class="invoice-box"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR9htPtAQjzUItZtpzGxl71AVEqki52Kj6hqbxcenA1wEwQt0wuH5yB6gkv0Mx_UQki_MLnS5ZBRuey/pub?gid=668353545&single=true&output=csv";

    let sheetData = [];

    async function loadSheetData() {
      const response = await fetch(sheetUrl);
      const data = await response.text();
      const rows = data.split("\n").map(r => r.split(","));
      sheetData = rows;

      populateDropdowns(rows);
    }

    function populateDropdowns(rows) {
      const venueSelect = document.getElementById("venue");
      const servicesSelect = document.getElementById("services");

      // Assuming first row is headers: Venue, VenueCost, Service, ServiceCost
      rows.slice(1).forEach(row => {
        if (row[0]) {
          let opt = document.createElement("option");
          opt.value = row[1]; // VenueCost
          opt.textContent = row[0]; // Venue Name
          venueSelect.appendChild(opt);
        }
        if (row[2]) {
          let opt = document.createElement("option");
          opt.value = row[3]; // ServiceCost
          opt.textContent = row[2]; // Service Name
          servicesSelect.appendChild(opt);
        }
      });
    }

    function generateInvoice() {
      const venueSelect = document.getElementById("venue");
      const servicesSelect = document.getElementById("services");

      const venue = venueSelect.options[venueSelect.selectedIndex].text;
      const venueCost = parseFloat(venueSelect.value) || 0;

      const service = servicesSelect.options[servicesSelect.selectedIndex].text;
      const serviceCost = parseFloat(servicesSelect.value) || 0;

      const total = venueCost + serviceCost;

      const invoice = `
        <table>
          <tr class="top">
            <td colspan="2">
              <h2>Invoice</h2>
            </td>
          </tr>
          <tr class="heading">
            <td>Item</td>
            <td>Price</td>
          </tr>
          <tr class="item">
            <td>${venue}</td>
            <td>${venueCost.toFixed(2)}</td>
          </tr>
          <tr class="item">
            <td>${service}</td>
            <td>${serviceCost.toFixed(2)}</td>
          </tr>
          <tr class="total">
            <td>Total</td>
            <td>${total.toFixed(2)}</td>
          </tr>
        </table>
      `;

      document.getElementById("invoice").innerHTML = invoice;

      html2pdf().from(document.getElementById("invoice")).save("invoice.pdf");
    }

    loadSheetData();
  </script>
</body>
</html>

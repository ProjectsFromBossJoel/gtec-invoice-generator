<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .invoice-box {
      border: 1px solid #eee;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .total {
      text-align: right;
    }
    .download-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Invoice Generator</h2>
  
  <label for="institutionSelect">Select Institution:</label>
  <select id="institutionSelect" onchange="updateInvoice()">
    <option value="">--Select--</option>
  </select>
  
  <div id="invoice" class="invoice-box">
    <h2 style="text-align:center;">INVOICE</h2>
    <p><b>INSTITUTION NAME :</b> <span id="instName"></span></p>
    <p><b>COORDINATOR :</b> <span id="coordName">_____________________</span></p>
    <p><b>ADDRESS :</b> <span id="instAddress"></span></p>
    <p><b>CONTACT :</b> <span id="instContact"></span></p>
    
    <table>
      <thead>
        <tr>
          <th>Particulars</th>
          <th>Cost (GHS)</th>
        </tr>
      </thead>
      <tbody id="invoiceTable">
        <tr>
          <td>Venue</td>
          <td id="venueCost"></td>
        </tr>
        <tr>
          <td>Additional Services</td>
          <td>
            <select id="serviceSelect" onchange="updateServiceCost()">
              <option value="0">--Select--</option>
            </select>
            <input type="number" id="serviceCost" value="0" readonly>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="total"><b>Total</b></td>
          <td id="totalCost"></td>
        </tr>
      </tfoot>
    </table>
  </div>
  
  <button class="download-btn" onclick="generateInvoice()">Download Invoice</button>

  <script>
    const sheetCSV =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vR9htPtAQjzUItZtpzGxl71AVEqki52Kj6hqbxcenA1wEwQt0wuH5yB6gkv0Mx_UQki_MLnS5ZBRuey/pub?gid=668353545&single=true&output=csv";

    let institutionData = [];

    async function fetchCSV() {
      const response = await fetch(sheetCSV);
      const data = await response.text();
      const rows = data.split("\n").map(row => row.split(","));
      
      institutionData = rows.slice(1); // Skip header row
      
      const select = document.getElementById("institutionSelect");
      institutionData.forEach(row => {
        const option = document.createElement("option");
        option.value = row[0];
        option.textContent = row[0];
        select.appendChild(option);
      });

      const serviceSelect = document.getElementById("serviceSelect");
      institutionData.forEach(row => {
        if (row[4]) { // Service name exists
          const option = document.createElement("option");
          option.value = row[5] || 0; // Cost
          option.textContent = row[4]; // Service name
          serviceSelect.appendChild(option);
        }
      });
    }

    function updateInvoice() {
      const selected = document.getElementById("institutionSelect").value;
      const inst = institutionData.find(row => row[0] === selected);

      if (inst) {
        document.getElementById("instName").textContent = inst[0];
        document.getElementById("instAddress").textContent = inst[1];
        document.getElementById("instContact").textContent = inst[2];
        document.getElementById("venueCost").textContent = inst[3];
        document.getElementById("serviceSelect").selectedIndex = 0;
        document.getElementById("serviceCost").value = 0;
        document.getElementById("totalCost").textContent = inst[3];
      }
    }

    function updateServiceCost() {
      const serviceCost = parseFloat(document.getElementById("serviceSelect").value) || 0;
      document.getElementById("serviceCost").value = serviceCost;

      const venueCost = parseFloat(document.getElementById("venueCost").textContent) || 0;
      const total = venueCost + serviceCost;
      document.getElementById("totalCost").textContent = total;
    }

    function generateInvoice() {
      // Coordinator name = selected institution
      document.getElementById("coordName").textContent = document.getElementById("institutionSelect").value;

      const element = document.getElementById("invoice");
      html2pdf().from(element).save("invoice.pdf");
    }

    fetchCSV();
  </script>
</body>
</html>
